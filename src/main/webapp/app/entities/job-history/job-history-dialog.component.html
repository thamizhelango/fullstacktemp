<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myJobHistoryLabel" jhiTranslate="fullstacktempApp.jobHistory.home.createOrEditLabel">Create or edit a Job History</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!jobHistory.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="jobHistory.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fullstacktempApp.jobHistory.startDate" for="field_startDate">Start Date</label>
            <div class="d-flex">
                <input id="field_startDate" type="datetime-local" class="form-control" name="startDate" [(ngModel)]="jobHistory.startDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fullstacktempApp.jobHistory.endDate" for="field_endDate">End Date</label>
            <div class="d-flex">
                <input id="field_endDate" type="datetime-local" class="form-control" name="endDate" [(ngModel)]="jobHistory.endDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fullstacktempApp.jobHistory.language" for="field_language">Language</label>
            <select class="form-control" name="language" [(ngModel)]="jobHistory.language" id="field_language" >
                <option value="FRENCH">{{'fullstacktempApp.Language.FRENCH' | translate}}</option>
                <option value="ENGLISH">{{'fullstacktempApp.Language.ENGLISH' | translate}}</option>
                <option value="SPANISH">{{'fullstacktempApp.Language.SPANISH' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fullstacktempApp.jobHistory.job" for="field_job">Job</label>
            <select class="form-control" id="field_job" name="job" [(ngModel)]="jobHistory.job">
                <option [ngValue]="null"></option>
                <option [ngValue]="jobOption.id === jobHistory.job?.id ? jobHistory.job : jobOption" *ngFor="let jobOption of jobs; trackBy: trackJobById">{{jobOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fullstacktempApp.jobHistory.department" for="field_department">Department</label>
            <select class="form-control" id="field_department" name="department" [(ngModel)]="jobHistory.department">
                <option [ngValue]="null"></option>
                <option [ngValue]="departmentOption.id === jobHistory.department?.id ? jobHistory.department : departmentOption" *ngFor="let departmentOption of departments; trackBy: trackDepartmentById">{{departmentOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fullstacktempApp.jobHistory.employee" for="field_employee">Employee</label>
            <select class="form-control" id="field_employee" name="employee" [(ngModel)]="jobHistory.employee">
                <option [ngValue]="null"></option>
                <option [ngValue]="employeeOption.id === jobHistory.employee?.id ? jobHistory.employee : employeeOption" *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
