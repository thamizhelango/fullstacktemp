
<div *ngIf="country">
    <h2><span jhiTranslate="fullstacktempApp.country.detail.title">Country</span> {{country.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="fullstacktempApp.country.countryName">Country Name</span></dt>
        <dd>
            <span>{{country.countryName}}</span>
        </dd>
        <dt><span jhiTranslate="fullstacktempApp.country.region">Region</span></dt>
        <dd>
            <div *ngIf="country.region">
                <a [routerLink]="['/region', country.region?.id]">{{country.region?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'country/'+ country.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
